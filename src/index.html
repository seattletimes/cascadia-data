<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <%= t.include("partials/_head.html") %>
  </head>
  <body>

    <main class="map-container">

      <div class="location-bar">
        <label>Location</label>
        <button class="gps" title="Detect location"><img src="./assets/icons/gps.svg" alt="GPS icon"></button>
        <input class="address" placeholder="Address?">
      </div>

      <div class="aspect-container">
        <div class="aspect-inner">
          <leaflet-map class="cascadia">
            <tile-layer layer="cartoPositron"></tile-layer>
          </leaflet-map>
        </div>
        <div class="map-key"></div>
      </div>

    </main>

    <script src="app.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_foot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
