<div class="map-container">

  <div class="location-bar">
    <label>Location</label>
    <button class="gps" title="Detect location"><img src="./assets/icons/gps.svg" alt="GPS icon"></button>
    <input class="address" placeholder="Address?">
  </div>

  <div class="aspect-container">
    <div class="aspect-inner">
      <leaflet-map class="cascadia">
        <tile-layer layer="cartoPositron"></tile-layer>
      </leaflet-map>
    </div>
    <div class="map-key"></div>
    <div class="layer-button" title="Switch layers">
      <img src="./assets/icons/layers.svg">
      <ul class="layer-menu">
      </ul>
    </div>
  </div>

</div>
